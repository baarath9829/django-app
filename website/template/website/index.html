<html>
<head>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body>
<h1>hello world</h1>
{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="/website/{{ question.id }}/">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
</body>
</html>
